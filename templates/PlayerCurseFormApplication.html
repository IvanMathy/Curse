<form class="flexcol">
  <div class="form-group">{{#each players}}
    <div>
      <h3>{{name}}</h3>
      <div class="form-group">
        <label>Status</label>
        <div class="form-fields">
          <label class="checkbox">
            <input type="radio" name="{{id}}" value="file" checked> None
          </label>
          <label class="checkbox">
            <input type="radio" name="{{id}}" value="file"> Cursed
          </label>
          <label class="checkbox">
            <input type="radio" name="{{id}}" value="system"> Blessed
          </label>
        </div>

      </div>
      <div class="form-group">
        <label>Curse Power</label>
        <div class="form-fields">
          {{ rangePicker name="Curse power" value=power min="0" max="1" step="0.05" }}
        </div>
      </div>
    </div>
  </div>
  {{/each}}
  </div>
  <footer class="sheet-footer flexrow">
    <button type="submit" name="submit">
      <i class="fa fa-check"></i> Done
    </button>
  </footer>
</form>
